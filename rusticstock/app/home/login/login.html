
<div class="login-container">
    <div class="login-bar">
      <ul class="">
        <li><a (click)="modal.open()">Log in</a></li>
        <li><a (click)="modal.open()" >Sign up</a></li>
      </ul>
    </div>
    <section>
      <modal #modal>
        <modal-body>
          <div class="modal-content">
               <div class="log-in-half">
                   <div class="inner-style">
                       <form>
                         <h5>Log in</h5>

                         <div class="form-group">

                           <input type="email" class="form-control" id="email" placeholder="Email" required
                           [(ngModel)] ="model.email" name="email" #email="ngModel"
                           >
                           <div [hidden]="email.valid || email.pristine"
                              class="alert alert-danger">
                              The email is required
                           </div>
                         </div>
                         <div class="form-group">
                           <input placeholder="Password" type="password" class="form-control" id="pwd" required
                           [(ngModel)] = "model.password" name="pwd" #pwd="ngModel"
                           >
                           <!--
                           <div [hidden]="password.valid || password.pristine"
                            class="alert alert-danger">
                              The password is required
                           </div>-->
                         </div>
                         <div class="checkbox check-aling">
                           <label><input type="checkbox"> Remember me</label>
                         </div>
                         <a id="log-in-button"  class="btn btn-default"
                         (click)="getInfo">Submit</a>
                       </form>
                   </div>
               </div>

               <div class="sing-in-half">
                   <div class=" half-center">
                     <div class="inner-style">
                         <form>
                           <h5>Sign up</h5>
                           <div class="form-group">

                             <input type="text" class="form-control" placeholder="User" name="User">
                           </div>
                           <div class="form-group">
                             <input placeholder="Email" type="email" class="form-control" name="email">
                           </div>
                           <div class="form-group">
                             <input placeholder="Password" type="password" class="form-control" name="pwd">
                           </div>

                           <div class="form-group">
                             <input placeholder="Confirm Password" type="password" class="form-control" name="comfirm-pwd">
                           </div>

                           <button type="submit" class="btn btn-default">Submit</button>
                         </form>
                     </div>
                   </div>
                 </div>
               </div>
        </modal-body>
    </modal>
    </section>
</div>
