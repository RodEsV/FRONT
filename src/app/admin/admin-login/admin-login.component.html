<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
  <div class="login-box">
    <h1 class="text-center login-title">Login</h1>
    <form class="form form-horizontal">
      <fieldset>
        <div class="form-group">
          <input type="text" class="form-control border-flat" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control border-flat" placeholder="Password">
        </div>
        <div class="pull-right">
          <button type="button" class="btn btn-primary btn-block border-flat">Login</button>
          <span>{{ username }}</span>
        </div>
        <div class="clearfix"></div>
      </fieldset>
    </form>
  </div>
</div>
