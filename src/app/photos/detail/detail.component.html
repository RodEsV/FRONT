<div id="photo-details">
        <div id="heading-breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h1>Details</h1>
                    </div>
                    <div class="col-md-5">
                        <ul class="breadcrumb">
                            <li><a href="index.html">Home</a>
                            </li>
                            <li>Details</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6">
            <img class="img-responsive" src="{{imageLink}}">
          </div>
          <div class="col-lg-6 col-lg-6 ">
            <div class="container-fluid">
              <div class="row">
                <div class="text-center">{{nameProduct}}</div>

                <div class="col-xs-12 spacing">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <tbody>
                          <tr *ngFor="let option of subProduct">
                            <td>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox"  value="">
                                  <span [ngSwitch]="option.resolution" >
                                    <span *ngSwitchCase="'200*400'" >Low</span>
                                    <span *ngSwitchCase="'200x400'" >Low</span>
                                    <span *ngSwitchCase="'400*800'" >Medium</span>
                                    <span *ngSwitchCase="'400x800'" >Medium</span>
                                    <span *ngSwitchCase="'800*1600'" >High</span>
                                    <span *ngSwitchCase="'800x1600'" >High</span>
                                  </span>
                                </label>
                              </div>
                            </td>

                            <td>
                              <div class="checkbox">
                                <label>
                                  {{option.resolution}}
                                </label>
                              </div>
                            </td>

                            <td>
                              <div class="checkbox">
                                <label>
                                  {{option.price}}
                                </label>
                              </div>
                            </td>
                          </tr>
                      </tbody>
                    </table>
                  </div>

                </div>

                <div class="col-xs-6 ">
                  <button class="btn btn-primary btn-lg btn-block">
                    <i class="glyphicon glyphicon-shopping-cart">

                    </i>
                    <span class="hidden-xs">
                      Add to cart
                    </span>
                  </button>
                </div>
                <div class="col-xs-6 ">
                  <button type="button" class="btn btn-primary btn-lg btn-block">
                    <i class="glyphicon glyphicon-star-empty">

                    </i>
                    <span class="hidden-xs">
                      Add to wishlist
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
