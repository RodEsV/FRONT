<div class="custom-container">
	<div class="container ">
		<div class="row portfolio custom-box">
			<div class="col-xs-6 col-sm-3 col-md-2 " *ngFor="let photo of urlLocalPhotos">
				<div class="image-wrap">
					<div class="image-width">
						<a (click)="onSelect(photo)"><img src="{{photo.image_link}}" class="img-responsive"></a>
						<div class="buttons-bar">
							<div class="inner-icons">						
								<a href="#">
									<i class="fa fa-cart-plus hvr-bounce-in" aria-hidden="true"></i>
								</a>
								<a href="#">
									<i class="fa fa-star-o hvr-bounce-in" aria-hidden="true"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			 </div>
		</div>
		
	</div>
</div>
