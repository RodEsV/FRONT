<div class="container">
	<div class="row portfolio box">
		<div class="col-sm-6" *ngFor="let photo of urlLocalPhotos">
			<div class="box-image">
				<div class="image">
					<a href="{{photo}}"><img src="{{photo}}" class="img-thumbnail"></a>
				</div>
				<div class="text">
					<p class="buttons">
						<a href="" class="btn btn-template-transparent-primary">
						Add to cart
						</a>
						<a class="hidden btn btn-template-transparent-primary"></a>
						<a href="" class="btn btn-template-transparent-primary">
							Add to wishlist
						</a>
					</p>
				</div>
			</div>
		 </div>
	</div>
</div>
